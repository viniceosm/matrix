<!DOCTYPE html>
<html>
	<head>
		<title>Matrix SVG</title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.5.0/svg.js"></script>
		<script src="lib/svg.draggable.js"></script>
		<script src="jscolor.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="lib/jquery-1.12.4.js"></script>
		<script src="lib/jquery-ui.js"></script>
		
			
	</head>
	<body>
		<div id="bar">
			<div></div>
		</div>
		<div id="ferramentas" class="ui-widget-content">
			<div class="botao"><img id="criarPontoPoligono" src="img/penAdiciona.png"/></div>
			<div class="botao"><img id="criarPontoCurvaPoligono" src="img/penAdicionaCurva.png"/></div>
			<div class="botao"><img id="moverPoligono" src="img/mover.png"/></div>
			<div class="botao"><img id="deletar" src="img/penRemovePoligono.png"/></div>
			<div class="botao">
				<img id="carregarImagem" title="I" src="img/uploadImage.jpg"/>
				<input type="file" id="btnCarregarImagem" value="">
			</div>
		</div>
		<div id="pontoVetores">
			<div>Pontos do vetor</div>
			<div id="camada_pontos"></div>
		</div>
		<div id="cores" class="ui-widget-content">
				<div id="textoCores" class = "botaoA" style="text-align:center">
				
				</div>
				<div id="divCores">
					<button class="jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}">
						Escolha a cor
					</button>
					
					<div id="bottonCorParente" class = "coresSubParente" style= "background-color:transparent"></div>
				</div>
		</div>
		<div id="svgmain"></div>
	</body>
</html>
