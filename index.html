<!DOCTYPE html>
<html>
	<head>
		<title>Matrix SVG</title>
		<style type="text/css">
			body{
				background-color: #d3d3d3;
				margin:0;
			}
			#svgmain{
				background-color: white;
				margin: 0 auto;
				display: block;
				height:90vh;
				width: 100%;
			}
			#bar{
			    font-size: 40px;
			    font-weight: 600;
			    font-family: tahoma;
			    height: 55px;
			}
			#bar > div{
				float: left;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			.botao{
				background-color: #0cd218;
				font-size: 17px;
				width: 100%;
				overflow: hidden;
				text-align: center;
				cursor: pointer;
				margin-bottom: 4px;
			}
			.draggable{
				cursor:pointer;
			}
			#ferramentas{
				width: 115px;
				height: 400px;
				background-color: grey;
				position: absolute;
				z-index: 1;
				top:80px;
				color: white;
				margin: 0;
				padding: 3px;
				overflow-y: scroll;
			}
			#ferramentas::-webkit-scrollbar-thumb{
				background-color: rgba(0,0,0,0.3);
			}
			#ferramentas::-webkit-scrollbar{
				width: 6px;
				height: 6px;
			}
			#camada_pontos,
			#camada_pontos > tbody{
				width: 100%;
			}
			.linha-ponto{
				padding-bottom: 7px;
			}
			.linha-ponto:hover{
				background-color: lavender;
				color: black;
			}
		</style>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.5.0/svg.js"></script>
		<script src="lib/svg.draggable.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div id="bar">
			<div>Drag and Drop</div>
		</div>
		<div id="ferramentas">
			<div id="criarPontoPoligono" class="botao">+ Ponto</div>
			<div id="criarPontoCurvaPoligono" class="botao">+ Curva</div>
			<div id="adicionarPoligono" class="botao">+ Poligono</div>
			<div id="moverPoligono" class="botao">Mover</div>
			<div id="selecionarPoligono" class="botao">Selecionar</div>
			<div>Pontos do vetor</div>
			<div id="camada_pontos"></div>
		</div>
		<div id="svgmain"></div>
	</body>
</html>
