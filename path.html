<!DOCTYPE html>
<html>
<head>
	<title>Matrix SVG - path</title>
</head>
<body>
	<svg width="100%">
		<!-- olho -->
		<path d="M 100 100 Q 150 60 200 100 L 200 100 Q 150 140 100 100" stroke="black" fill="transparent"></path>
		<path d="M 110 100 Q 150 60 190 100 L 190 100 Q 150 140 110 100" stroke="black" fill="transparent"></path>
		<circle r="18" cx="150" cy="100" stroke="black" fill="transparent"></circle>

		<!-- olho -->
		<path d="M 300 100 Q 350 60 400 100 L 400 100 Q 350 140 300 100" stroke="black" fill="transparent"></path>
		<path d="M 290 100 Q 350 60 390 100 L 390 100 Q 350 140 290 100" stroke="black" fill="transparent"></path>
		<circle r="18" cx="350" cy="100" stroke="black" fill="transparent"></circle>

		<!-- sobrancelha -->
		<path d="M 100 90 Q 150 50 200 90" stroke="black" stroke-width="3" fill="transparent"></path>

		<!-- sobrancelha -->
		<path d="M 300 90 Q 350 50 400 90" stroke="black" stroke-width="3" fill="transparent"></path>

	</svg>
</body>
</html>
